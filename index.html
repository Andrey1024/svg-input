<html>
    <head>
        <title>Svg Text Editor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./dist/svg-text-editor.js"></script>
    </head>
    <style>
        #root, #svg {
            width: 700;
            height: 500;
        }
    </style>
    <body>
        <div id="root">
            <svg id="svg">
                <g id="parent" transform="rotate(10)">
                </g>
            </svg>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                let edit = new TextEditor.default($('#parent')[0], 'Edit me!', {
                    x: 100,
                    y: 10,
                    width: 250, 
                    height: 250,
                    isCenterAligned: true,
                    isVerticalCenterAligned: true
                });
                function start(e) {
                    edit.startEdit(e).then(function(ret) {
                        alert(ret);
                        $('#svg').one('click', start);
                    })
                }
                $('#svg').one('click', start);
            })
        </script>
    </body>
</html>
